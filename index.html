<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fighter-selection">
        <h2>Player 1: Choose your fighter</h2>
        <input type="radio" id="warrior1" name="fighter1" value="Warrior" checked>
        <label for="warrior1">Warrior</label>
        <input type="radio" id="mage1" name="fighter1" value="Mage">
        <label for="mage1">Mage</label>

        <h2>Player 2: Choose your fighter</h2>
        <input type="radio" id="warrior2" name="fighter2" value="Warrior" checked>
        <label for="warrior2">Warrior</label>
        <input type="radio" id="mage2" name="fighter2" value="Mage">
        <label for="mage2">Mage</label>

        <button id="start-btn">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="player-container">
            <div id="player1-info">
                <h3 id="player1-name"></h3>
                <div>Health: <span id="player1-health"></span></div>
                <div>Points: <span id="player1-points"></span></div>
                <div>
                    <label for="player1-attack">Select Attack:</label>
                    <select id="player1-attack">
                        <option value="basic">Basic Attack</option>
                        <option value="special">Special Attack</option>
                    </select>
                </div>
                <div id="player1-damage"></div> <!-- Square symbol -->
            </div>
        </div>
        <div class="player-container">
            <div id="player2-info">
                <h3 id="player2-name"></h3>
                <div>Health: <span id="player2-health"></span></div>
                <div>Points: <span id="player2-points"></span></div>
                <div>
                    <label for="player2-attack">Select Attack:</label>
                    <select id="player2-attack">
                        <option value="basic">Basic Attack</option>
                        <option value="special">Special Attack</option>
                    </select>
                </div>
                <div id="player2-damage"></div> <!-- Square symbol -->
            </div>
        </div>
        <div id="info">Player 1's turn</div>
        <button id="attack-btn">Attack</button>
    </div>

    <script src="fighter.js"></script>
    <script src="game.js"></script>
</body>
</html>
